
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DCS - 1</title>

    <!--- Math.js library, for matrix manipulation, and many other things--->
    <script src="math.min.js"></script>
</head>

<body>

<!--<h1>DCS - 1. Affine transformations</h1>-->

<button type="button" onclick="doReset()">Reset</button>
<div style="width: 100%; display: flex">
    <div style="width:400px;">
        <h2> Problem 1</h2>

        <input id="scalingXValue">
        <input id="scalingYValue">
        <button type="button" onclick="doScaling()">Scale</button>

        <br>
        <input id="translationXValue" placeholder="X value">
        <input id="translationYValue" placeholder="Y value">
        <button type="button" onclick="doTranslate()">Translate</button>

        <br>
        <input id="rotatingAngleValue" placeholder="Angle"> *  PI
        <button type="button" onclick="doRotating()">Rotate</button>

        <br>
        <button type="button" onclick="doReflectPointOverOX()">Reflect wrt OX</button>
    </div>
    <div style="width:600px;">
        <h2> Problem 2</h2>

        <input id="translationXValueProblem2" placeholder="translation X Value">
        <input id="translationYValueProblem2" placeholder="translation Y Value">
        <input id="rotatingAngleValueProblem2"  placeholder="Angle">
        <br>
        <button type="button" onclick="doTranslateThenRotate()">Translate then rotate</button>
        <button type="button" onclick="doRotateThenTranslate()">Rotate then translate</button>

        <br>
        <input id="lineACoefficient23" placeholder="a coefficient ax + by + c = 0">
        <input id="lineBCoefficient23" placeholder="b coefficient ax + by + c = 0">
        <input id="lineCCoefficient23" placeholder="c coefficient ax + by + c = 0">
        <button type="button" onclick="doReflectOverLine()">Reflect over line</button>
    </div>
    <div style="width:600px;">
        <h2> Problem 3</h2>
        <h3> Parallel projection</h3>
        <input id="vectorXProblem31" placeholder="x value">
        <input id="vectorYProblem31" placeholder="y value">
        <input id="lineCoeffAProblem31" placeholder="a coefficient ax + by + c = 0">
        <input id="lineCoeffBProblem31" placeholder="b coefficient ax + by + c = 0">
        <input id="lineCoeffCProblem31" placeholder="c coefficient ax + by + c = 0">
        <button type="button" onclick="doParallelProjection()">Parallel Projection</button>

        <h3> Central projection</h3>
        <input id="pointXProblem32" placeholder="x coordinate">
        <input id="pointYProblem32" placeholder="y coordinate">
        <input id="lineCoeffAProblem32" placeholder="a coefficient ax + by + c = 0">
        <input id="lineCoeffBProblem32" placeholder="b coefficient ax + by + c = 0">
        <input id="lineCoeffCProblem32" placeholder="c coefficient ax + by + c = 0">
        <button type="button" onclick="doCentralProjection()">Central Projection</button>
    </div>
</div>
<br>

<canvas id="canvas1" height="600" width="400" class="bezier"  style="border:1px solid #d3d3d3;"></canvas>
<canvas id="canvas2" height="600" width="800" class="bezier"  style="border:1px solid #d3d3d3;"></canvas>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
